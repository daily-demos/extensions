<html>
  <head>
    <title>Daily.co Breakout Rooms Demo</title>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <!--
	This demo shows how to do breakout rooms.
	-->
  </head>
  <body onload="main()">
    <div id="dailyContainer"></div>

    <script type="module">
      const urlParams = new URLSearchParams(window.location.search);
      const domain = urlParams.get("domain") || "chad-hq";
      const room = urlParams.get("room") || "extensions";

      import daily from "../extensions/core.js";
      import breakouts from "../extensions/breakouts.js";
      //breakouts.configure({ domain, room });

      window.main = async function () {
        window.call = daily.createFrame(dailyContainer, {
          url: `https://${domain}.daily.co/${room}`,
          dailyConfig: {
            experimentalChromeVideoMuteLightOff: true,
          },
        });

        await call.join();
      };
    </script>
  </body>
</html>
